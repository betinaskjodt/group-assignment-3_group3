<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Slideshow</h1>
    </header>
    <main>
      <div class="slideshow-container">
        <div class="slideshow slideshow--active">
          <div class="slideshow__img-number slideshow__img-number--active">
            1/10
          </div>
          <img
            class="slideshow__img slideshow__img--active"
            src=""
            alt="berlin capital"
          />
          <p class="slideshow__description slideshow__description--active">
            Berlin
          </p>
        </div>

        <div class="slideshow">
          <div class="slideshow__img-number">2/10</div>
          <img class="slideshow__img" src="" alt="london capital" />
          <p class="slideshow__description">London</p>
        </div>

        <div class="slideshow">
          <div class="slideshow__img-number">3/10</div>
          <img class="slideshow__img" src="" alt="paris capital" />
          <p class="slideshow__description">Paris</p>
        </div>

        <div class="slideshow">
          <div class="slideshow__img-number">4/10</div>
          <img class="slideshow__img" src="" alt="rome captial" />
          <p class="slideshow__description">Rome</p>
        </div>

        <div class="slideshow">
          <div class="slideshow__img-number">5/10</div>
          <img class="slideshow__img" src="" alt="stockholm" />
          <p class="slideshow__description">Stockholm</p>
        </div>

        <div class="slideshow">
          <div class="slideshow__img-number">6/10</div>
          <img class="slideshow__img" src="" alt="" />
          <p class="slideshow__description">text</p>
        </div>

        <div class="slideshow">
          <div class="slideshow__img-number">7/10</div>
          <img class="slideshow__img" src="" alt="" />
          <p class="slideshow__description">text</p>
        </div>

        <div class="slideshow">
          <div class="slideshow__img-number">8/10</div>
          <img class="slideshow__img" src="" alt="" />
          <p class="slideshow__description">text</p>
        </div>

        <div class="slideshow">
          <div class="slideshow__img-number">9/10</div>
          <img class="slideshow__img" src="" alt="" />
          <p class="slideshow__description">text</p>
        </div>

        <div class="slideshow">
          <div class="slideshow__img-number">10/10</div>
          <img class="slideshow__img" src="" alt="" />
          <p class="slideshow__description">text</p>
        </div>

        <div class="slideshow__btn-container">
          <button class="slideshow__btn back-btn">
            <img class="slideshow__btn-icon" src="" alt="back arrow" />
          </button>
          <button class="slideshow__btn next-btn">
            <img class="slideshow__btn-icon" src="" alt="forward arrow" />
          </button>
        </div>

        <div class="slideshow__dot-containter">
          <span class="slideshow__dot slideshow__dot--active"></span>
          <span class="slideshow__dot"></span>
          <span class="slideshow__dot"></span>
          <span class="slideshow__dot"></span>
          <span class="slideshow__dot"></span>
          <span class="slideshow__dot"></span>
          <span class="slideshow__dot"></span>
          <span class="slideshow__dot"></span>
          <span class="slideshow__dot"></span>
          <span class="slideshow__dot"></span>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>

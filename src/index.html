<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variable.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
           <h1>Slideshow</h1> 
      </header>
      <main>
          <div class="slideshow-container">
            <!-- Här läggs bilden dynamiskt -->
            <div class="slideshow__image-container">
              <img class="slideshow__image" src="" alt="" />
            </div>
      
            <!-- Knapp för navigering -->
            <div class="slideshow__controls">
              <button class="slideshow__button slideshow__button--prev" label="Previous Slide"> Previous
              </button>
              <button class="slideshow__button slideshow__button--next" label="Next Slide">
                Next
              </button>
            </div>
          </div>
        </main> 

    <script src="./js/app.js"></script>
  </body>
</html>
